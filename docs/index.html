<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seedance Prompt Library</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0f;
      color: #e0e0e0;
      min-height: 100vh;
    }

    .header {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      padding: 40px 24px 30px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    .header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #e94560, #ff6b6b, #ffd93d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
    }

    .header p {
      color: #8899aa;
      font-size: 0.95rem;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .stat {
      text-align: center;
    }

    .stat-num {
      font-size: 1.8rem;
      font-weight: 700;
      color: #e94560;
    }

    .stat-label {
      font-size: 0.75rem;
      color: #667788;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .controls {
      padding: 20px 24px;
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }

    .search-box {
      flex: 1;
      min-width: 250px;
      padding: 10px 16px;
      background: #1a1a2e;
      border: 1px solid #2a2a4e;
      border-radius: 10px;
      color: #e0e0e0;
      font-size: 0.9rem;
      outline: none;
      transition: border-color 0.3s;
    }

    .search-box:focus {
      border-color: #e94560;
    }

    .search-box::placeholder { color: #556; }

    .tags-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .tag-btn {
      padding: 6px 14px;
      border: 1px solid #2a2a4e;
      border-radius: 20px;
      background: transparent;
      color: #8899aa;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
    }

    .tag-btn:hover {
      border-color: #e94560;
      color: #e94560;
    }

    .tag-btn.active {
      background: #e94560;
      border-color: #e94560;
      color: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(360px, 1fr));
      gap: 20px;
      padding: 20px 24px;
      max-width: 1400px;
      margin: 0 auto;
    }

    .card {
      background: #12121f;
      border: 1px solid #1e1e35;
      border-radius: 14px;
      overflow: hidden;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(233,69,96,0.15);
      border-color: #e94560;
    }

    .card-thumb {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      background: #0d0d1a;
      cursor: pointer;
    }

    .card-thumb-placeholder {
      width: 100%;
      height: 200px;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #445;
      font-size: 2rem;
    }

    .card-body {
      padding: 16px;
    }

    .card-tags {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .card-tag {
      font-size: 0.7rem;
      padding: 3px 8px;
      background: rgba(233,69,96,0.15);
      color: #e94560;
      border-radius: 10px;
    }

    .card-prompt {
      font-size: 0.88rem;
      line-height: 1.5;
      color: #ccc;
      margin-bottom: 12px;
      display: -webkit-box;
      -webkit-line-clamp: 4;
      -webkit-box-orient: vertical;
      overflow: hidden;
      cursor: pointer;
    }

    .card-prompt.expanded {
      -webkit-line-clamp: unset;
    }

    .card-summary {
      font-size: 0.78rem;
      color: #889;
      margin-bottom: 10px;
      font-style: italic;
    }

    .card-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.75rem;
      color: #667;
    }

    .card-engagement {
      display: flex;
      gap: 10px;
    }

    .card-engagement span { display: flex; align-items: center; gap: 3px; }

    .card-author {
      color: #e94560;
      text-decoration: none;
    }

    .card-author:hover { text-decoration: underline; }

    .card-quality {
      display: flex;
      gap: 2px;
    }

    .star { color: #ffd93d; font-size: 0.7rem; }
    .star.empty { color: #333; }

    .no-results {
      text-align: center;
      padding: 60px 24px;
      color: #556;
      font-size: 1.1rem;
    }

    .tweet-link {
      display: inline-block;
      margin-top: 8px;
      padding: 5px 12px;
      background: rgba(29,161,242,0.15);
      color: #1da1f2;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.75rem;
      transition: background 0.2s;
    }

    .tweet-link:hover {
      background: rgba(29,161,242,0.3);
    }

    .counter {
      padding: 0 24px;
      max-width: 1400px;
      margin: 0 auto;
      font-size: 0.85rem;
      color: #556;
    }

    @media (max-width: 768px) {
      .grid { grid-template-columns: 1fr; }
      .header h1 { font-size: 1.6rem; }
      .stats { gap: 15px; }
    }
  </style>
</head>

</div>

// Init
const allTags = new Set();
PROMPTS.forEach(p => (p.tags || []).forEach(t => allTags.add(t)));

// Top likes
const maxLikes = Math.max(...PROMPTS.map(p => p.likes || 0));
document.getElementById('topLikes').textContent = maxLikes >= 1000 ? (maxLikes/1000).toFixed(1)+'K' : maxLikes;

// Build tag buttons
const tagsBar = document.getElementById('tagsBar');
[...allTags].sort().forEach(tag => {
  const btn = document.createElement('button');
  btn.className = 'tag-btn';
  btn.dataset.tag = tag;
  btn.textContent = tag;
  tagsBar.appendChild(btn);
});

let activeTag = 'all';
let searchQuery = '';

tagsBar.addEventListener('click', e => {
  if (!e.target.classList.contains('tag-btn')) return;
  tagsBar.querySelectorAll('.tag-btn').forEach(b => b.classList.remove('active'));
  e.target.classList.add('active');
  activeTag = e.target.dataset.tag;
  render();
});

document.getElementById('searchInput').addEventListener('input', e => {
  searchQuery = e.target.value.toLowerCase();
  render();
});

function render() {
  const grid = document.getElementById('grid');
  const noResults = document.getElementById('noResults');
  const counter = document.getElementById('counter');

  const filtered = PROMPTS.filter(p => {
    const matchTag = activeTag === 'all' || (p.tags || []).includes(activeTag);
    const matchSearch = !searchQuery ||
      p.prompt.toLowerCase().includes(searchQuery) ||
      (p.summary || '').toLowerCase().includes(searchQuery) ||
      (p.author || '').toLowerCase().includes(searchQuery);
    return matchTag && matchSearch;
  });

  counter.textContent = `Showing ${filtered.length} / ${PROMPTS.length} prompts`;

  if (filtered.length === 0) {
    grid.innerHTML = '';
    noResults.style.display = 'block';
    return;
  }
  noResults.style.display = 'none';

  grid.innerHTML = filtered.map(p => {
    const tags = (p.tags || []).map(t => `<span class="card-tag">${t}</span>`).join('');
    const stars = Array.from({length: 5}, (_, i) =>
      `<span class="star ${i < (p.quality_score||0) ? '' : 'empty'}">â˜…</span>`
    ).join('');

    const thumb = p.video_thumbnail
      ? `<a href="${p.tweet_url}" target="_blank" rel="noopener"><img class="card-thumb" src="${p.video_thumbnail}" alt="Video thumbnail" loading="lazy" onerror="this.outerHTML='<div class=card-thumb-placeholder>ğŸ¬</div>'"></a>`
      : '<div class="card-thumb-placeholder">ğŸ¬</div>';

    const summary = p.summary ? `<div class="card-summary">${p.summary}</div>` : '';

    return `<div class="card">
      ${thumb}
      <div class="card-body">
        <div class="card-tags">${tags} <span class="card-quality">${stars}</span></div>
        <div class="card-prompt" onclick="this.classList.toggle('expanded')">${escapeHtml(p.prompt)}</div>
        ${summary}
        <div class="card-meta">
          <div class="card-engagement">
            <span>â¤ï¸ ${formatNum(p.likes)}</span>
            <span>ğŸ”„ ${formatNum(p.retweets)}</span>
            <span>ğŸ“– ${formatNum(p.bookmarks)}</span>
          </div>
          <a class="card-author" href="https://x.com/${p.author}" target="_blank">@${p.author}</a>
        </div>
        <a class="tweet-link" href="${p.tweet_url}" target="_blank">View on X â†’</a>
      </div>
    </div>`;
  }).join('');
}

function escapeHtml(s) {
  const d = document.createElement('div');
  d.textContent = s || '';
  return d.innerHTML;
}
